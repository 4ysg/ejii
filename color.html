<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css" />
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .dark-mode {
            background-color: #1a1a1a;
            color: #fff;
        }

        #canvas-container {
            position: relative;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #drawingCanvas {
            display: block;
        }

        #menu {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        #toggleMode {
            cursor: pointer;
        }

        #modeModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modeModalContent {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="toggleMode">Toggle Mode</button>
    </div>
    <div id="modeModal">
        <div id="modeModalContent">
            <h2>Select Mode</h2>
            <label for="darkMode">Dark Mode</label>
            <input type="radio" id="darkMode" name="mode" value="dark" checked>
            <label for="lightMode">Light Mode</label>
            <input type="radio" id="lightMode" name="mode" value="light">
            <button id="applyMode">Apply</button>
        </div>
    </div>
    <div id="canvas-container">
        <canvas id="drawingCanvas" width="1200" height="800"></canvas>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            const toggleModeButton = document.getElementById('toggleMode');
            const modeModal = document.getElementById('modeModal');
            const applyModeButton = document.getElementById('applyMode');

            toggleModeButton.addEventListener('click', function () {
                modeModal.style.display = 'flex';
            });

            applyModeButton.addEventListener('click', function () {
                const darkModeRadio = document.getElementById('darkMode');
                const mode = darkModeRadio.checked ? 'dark' : 'light';

                document.body.classList.toggle('dark-mode', mode === 'dark');
                modeModal.style.display = 'none';
            });

            $('#drawingCanvas').spectrum({
                type: "color",
                showPalette: false,
                showButtons: false,
                showInput: true,
                preferredFormat: "hex"
            });
        });
    </script>
</body>
</html>
