<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        canvas {
            border: 1px solid #ddd;
            margin-top: 20px;
            cursor: crosshair;
        }

        input[type="range"], input[type="color"] {
            width: 150px;
        }

        button, input[type="file"] {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <title>Draw and Save</title>
</head>
<body>
    <div id="controls">
        <label for="colorPicker"><i class="fas fa-palette"></i></label>
        <input class="jscolor" id="colorPicker" value="000000" onchange="changeColor()">
        <label for="thicknessSlider"><i class="fas fa-paint-brush"></i></label>
        <input type="range" id="thicknessSlider" min="1" max="20" value="5" onchange="changeThickness()">
        <label for="opacitySlider"><i class="fas fa-adjust"></i></label>
        <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="1" onchange="changeOpacity()">
        <button id="exportButton" onclick="exportDrawing()"><i class="fas fa-download"></i> Export</button>
        <label for="importInput" class="button"><i class="fas fa-upload"></i> Import</label>
        <input type="file" id="importInput" accept=".e39d9kawiai3uau339a2q" onchange="importDrawing()">
    </div>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            const colorPicker = document.getElementById('colorPicker');
            const thicknessSlider = document.getElementById('thicknessSlider');
            const opacitySlider = document.getElementById('opacitySlider');
            const exportButton = document.getElementById('exportButton');
            const importInput = document.getElementById('importInput');
            let isDrawing = false;

            function startDrawing(e) {
                isDrawing = true;
                draw(e);
            }

            function stopDrawing() {
                isDrawing = false;
                ctx.beginPath();
            }

            function draw(e) {
                if (!isDrawing) return;

                ctx.lineWidth = thicknessSlider.value;
                ctx.strokeStyle = '#' + colorPicker.value;
                ctx.globalAlpha = opacitySlider.value;

                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            }

            function changeColor() {
                ctx.strokeStyle = '#' + colorPicker.value;
            }

            function changeThickness() {
                ctx.lineWidth = thicknessSlider.value;
            }

            function changeOpacity() {
                ctx.globalAlpha = opacitySlider.value;
            }

            function exportDrawing() {
                const dataURL = canvas.toDataURL();
                const a = document.createElement('a');
                a.href = dataURL;
                a.download = prompt('Enter a name for your drawing') + '.png';
                a.click();
            }

            function importDrawing() {
                const file = importInput.files[0];

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const img = new Image();
                        img.onload = function () {
                            ctx.drawImage(img, 0, 0);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }

            colorPicker.addEventListener('input', changeColor);
            thicknessSlider.addEventListener('input', changeThickness);
            opacitySlider.addEventListener('input', changeOpacity);
            exportButton.addEventListener('click', exportDrawing);
            importInput.addEventListener('change', importDrawing);

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
        });
    </script>
</body>
</html>
