<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #34495e;
            overflow: hidden;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #2c3e50;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #app-title {
            font-size: 2em;
            font-weight: bold;
        }

        #canvas-container {
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #drawingCanvas {
            background-color: #fff;
            cursor: crosshair;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        label {
            cursor: pointer;
            font-size: 18px;
            color: #ecf0f1;
        }

        input[type="range"], input[type="color"] {
            width: 150px;
            margin-bottom: 5px;
        }

        button, input[type="file"] {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover, input[type="file"]:hover {
            background-color: #2980b9;
        }

        #toggleMode {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #toggleMode:hover {
            background-color: #c0392b;
        }
    </style>
    <title>Artistic Canvas</title>
</head>
<body>
    <div id="app-container">
        <div id="header">
            <div id="app-title">
                <i class="fas fa-paint-brush"></i> Artistic Canvas
            </div>
            <button id="toggleMode" onclick="toggleMode()">Toggle Mode</button>
        </div>
        <div id="controls">
            <label for="colorPicker"><i class="fas fa-palette"></i> Color</label>
            <input class="jscolor" id="colorPicker" value="000000" onchange="changeColor()">
            <label for="thicknessSlider"><i class="fas fa-paint-brush"></i> Thickness</label>
            <input type="range" id="thicknessSlider" min="1" max="20" value="5" onchange="changeThickness()">
            <label for="opacitySlider"><i class="fas fa-adjust"></i> Opacity</label>
            <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="1" onchange="changeOpacity()">
            <button id="exportButton"><i class="fas fa-download"></i> Export Masterpiece</button>
